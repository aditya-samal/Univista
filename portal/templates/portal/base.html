{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Josaa Portal-{{ title }}</title>
    {% else %}
        <title>Josaa Portal</title>
    {% endif %}
    {% block stylesheet %}{% endblock stylesheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'portal/sidebar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
    <div class="Navbar">
        <div class="Logo"><img style="width:200px" class="logo" src="{% static 'portal/logo.png' %}"><div>
        <input type="checkbox" id="check">
            <label for="check">
                <i class="fa fa-bars" id="btn"></i>
                <i class="fa fa-times" id="cancel"></i>
            </label>
       <div class="SideBar">
          <div></div>
          <div class="Items">
            <div class="NavItem"><a href="{% url 'profile' %}"><i class="fa fa-user"></i>View Profile</a></div>
            <div class="NavItem"><a href="{% url 'portal-home' %}"><i class="fa fa-qrcode"></i>Home</a></div>
            <div class="NavItem"><a href="{% url 'portal-about' %}"><i class="fa fa-question-circle"></i>About</a></div>
            <div class="NavItem"><a href="{% url 'portal-choices' %}"><i class="fa fa-link"></i>Compare Your Choices</a></div>
            <div class="NavItem"><a href="{% url 'portal-or_cr' %}"><i class="fa fa-square"></i>OR-CR</a></div>
            <div class="NavItem"><a href="{% url 'portal-list' %}"><i class="fa fa-sliders"></i>Prepare Your List</a></div>
            <div class="NavItem"><a href="{% url 'portal-faqs' %}"><i class="fa fa-envelope"></i>FAQs</a></div>
            <div class="NavItem"><a href="{% url 'logout' %}"><i class="fa fa-circle"></i>Log Out</a></div>
          </div>
          <div></div>
        </div>
    </div> 
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    {% block scripts  %}{% endblock scripts %}

</body>
</html>
