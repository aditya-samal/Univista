{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'users/register_login_out.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="Navbar">
        <div class="Logo-Name" id="Logo">
            <img class="logo" src="{% static 'portal/logo.png' %}"></img>  
        <div>
        <input type="checkbox" id="check">
            <label for="check">
                <i class="fa fa-bars" id="btn"></i>
                <i class="fa fa-times" id="cancel"></i>
            </label>
       <div class="SideBar">
          <div class="Empty"></div>
          <div class="Items">
            <div class="NavItem"><a href="{% url 'profile' %}"><i class="fa fa-user"></i>View Profile</a></div>
            <div class="NavItem"><a href="{% url 'portal-home' %}"><i class="fa fa-qrcode"></i>Home</a></div>
            <div class="NavItem"><a href="{% url 'portal-about' %}"><i class="fa fa-question-circle"></i>About</a></div>
            <div class="NavItem"><a href="{% url 'portal-choices' %}"><i class="fa fa-link"></i>Compare Your Choices</a></div>
            <div class="NavItem"><a href="{% url 'portal-or_cr' %}"><i class="fa fa-square"></i>OR-CR</a></div>
            <div class="NavItem"><a href="{% url 'portal-list' %}"><i class="fa fa-sliders"></i>Prepare Your List</a></div>
            <div class="NavItem"><a href="{% url 'portal-faqs' %}"><i class="fa fa-envelope"></i>FAQs</a></div>
            <div class="NavItem"><a href="{% url 'logout' %}"><i class="fa fa-circle"></i>Log Out</a></div>
          </div>
          <div class="Empty"></div>
        </div>
    </div> 
    <div class="content-section">
        <div class="media">
                <div class="Img">
                    <img class="profile_pic" src="{{ user.profile.image.url }}">
                </div>
                
                <div class="media-body">
                    <h2 class="username">{{ user.username }}</h2>
                    <p class="email">{{ user.email }}</p>
                </div>
        </div>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="logout" type="submit">Logout</button>
        </form>
    </div>

</body>
</html>
